<!DOCTYPE html>
<html>
<style>



.box {
    display: grid;
    grid-template-columns: 225px 225px 225px;
    grid-template-rows: 225px 225px 225px;
    grid-column-gap: 2px;
    grid-row-gap: 2px;
    justify-content: center;
    align-content: end;
}

.boxSquare {
    border-style: solid;
    border-color:rgb(255, 255, 255);

}

.gameBox {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 70vw;
    height: 70vh;
    background-color: rgb(219, 209, 209);
    margin-right: 15vw;
    margin-left: 15vw;
}

.IconX {
    background: rgb(117, 10, 28);
    color: #fff;
    font-family: 'Helvetica', 'Arial', sans-serif;
    font-size: 12em;
    font-weight: bold;
    text-align: center;
    border-radius: 5px;
}

.IconO {
    background: rgb(21, 8, 138);
    color: #fff;
    font-family: 'Helvetica', 'Arial', sans-serif;
    font-size: 12em;
    font-weight: bold;
    text-align: center;
    border-radius: 5px;
}

.scoreBox {
    width: 500px;
    height: 50px;
    background-color:rgb(219, 209, 209);
    margin-bottom: 20px;
    font-size: 2em;
}


</style>

<head>
    <h1 style="text-align: center;">
        Tic-Tac-Toe
    </h1>
</head>
<body style="display: flex; flex-direction: column;">
    <div class="gameBox">
        <div id="score" class="scoreBox" style="text-align: center;">BEGIN!</div>
        <div class="box">
            <div id ="btn1" class ="boxSquare">
    
            </div>
            <div id ="btn2" class ="boxSquare">
            </div>
            <div id ="btn3" class ="boxSquare">

            </div>
            <div id ="btn4" class ="boxSquare">

            </div>
            <div id ="btn5" class ="boxSquare">

            </div>
            <div id ="btn6" class ="boxSquare"></div>
            <div id ="btn7" class ="boxSquare"></div>
            <div id ="btn8" class ="boxSquare"></div>
            <div id ="btn9" class ="boxSquare"></div>   
        </div>
    </div>

</body>
<foot>
    <h2 style="text-align: center;">
        Created by Andrew Lockwood for Odin Project
    </h2>
</foot>

<script src="tic-tac-toe2.js"></script>
</html>
