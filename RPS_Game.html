<style>

	.overall {
		background-color: rgb(241, 233, 233);
	
	}
	.header {
		margin-left: 10px;
		margin-top: 10px;

	
	}

	.game {
		
		display: flex;
		flex-direction: row;
		background-color: rgb(241, 233, 233);
		height: 400px;
		align-items: center;
		justify-content: space-around;
		margin-top: 100px;
	
	}
	
	.footer {
		align-items: center;
	
	}
	
	.gameitem {
	
		display: flex;
		flex-direction: row;
		height: 250px;
		align-items: center
	}
	
	.name {
		width: 75px;
		height: 200px;
		background-color: black;
	
	}
	
	.choices { 
		width: 100px;
		height: 200px;
		display: flex;
		flex-direction: column;
		background-color: white;
		justify-content: space-around;
		align-items: center;
	}
	
	.choice { 
		width: 200px;
		height: 200px;
		background-color: green;
		margin-left: 20px;
		margin-right: 20px;
		
	}
	
	.choice-item {
		width: 75px;
		height: 60px;
		background-color: brown;
	}
	
	.result {
		width: 300px;
		height: 300px;
		background-color: purple;
		border-radius: 8px;
	}

		text-align: center;
		margin-top: 100px;
	}

<body class="overall">

	<div class="header">
		<h1>Rock Paper Scissors</h1>
		
		<button id="best3" style="text-align: center; font-size: 20;">Best of 3</button>
		<button id="best5" style="text-align: center; font-size: 20;">Best of 5</button>


	</div>
	<div style="text-align: center;">
		<p>Round</p>
		<p id="round">1</p>
	</div>
	<div id="score" class="score">
		<div>
			<p>Player Score</p>
			<p id="playerScore">0</p>
		</div>
		<div>
			<p>Robot Score</p>
			<p id="cpuScore">0</p>
		</div>
	</div>
	<div class="game">
		
		<div style=" background-color: #4547A4; border-radius: 8px;" class="gameitem">
			<div style=" margin-left: 20px;" class="name">
			</div>
			
			<div class="choices">
				<button id="btn1" class="choice-item">
					Rock
				</button>
				
				<button id="btn2" class="choice-item">
					Paper
				</button>
				
				<button id="btn3" class="choice-item">
					Scissors
				</button>
			</div>
			
			<div class="choice">
				<p id ="playerChoice"></p>
			</div>
		</div>

		<div class="result">
			<p id="winner"></p>
		</div>
		
		<div style="background-color: #924246; border-radius: 8px;"class="gameitem">
			<div class="choice">
				<p id="cpuChoice"></p>
			</div>
			
			<div class="choices">
				<div class="choice-item">
					Rock
				</div>
				
				<div class="choice-item">
					Paper
				</div>
				
				<div class="choice-item">
					Scissors
				</div>
			</div>
			
			<div style=" margin-right: 20px;" class="name">
			</div>
		</div>
		
	
	</div>
	
	<div class="footer">

	
	</div>
	
	<script src="RPS.js"></script>
