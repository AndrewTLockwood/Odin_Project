<style>

	.overall {
		background-color: rgb(241, 233, 233);
	
	}
	.header {
		margin-left: 10px;
		margin-top: 10px;

	
	}

	.game {
		
		display: flex;
		flex-direction: row;
		background-color: rgb(241, 233, 233);
		height: 400px;
		align-items: center;
		justify-content: space-around;
		margin-top: 100px;
	
	}
	
	.footer {
		align-items: center;
	
	}
	
	.gameitem {
	
		display: flex;
		flex-direction: row;
		height: 250px;
		align-items: center
	}
	
	.name {
		width: 75px;
		height: 200px;
		background-color: black;
	
	}
	
	.choices { 
		width: 100px;
		height: 200px;
		display: flex;
		flex-direction: column;
		background-color: white;
		justify-content: space-around;
		align-items: center;
	}
	
	.choice { 
		width: 200px;
		height: 200px;
		background-color: green;
		margin-left: 20px;
		margin-right: 20px;
		
	}
	
	.choice-item {
		width: 75px;
		height: 60px;
		background-color: brown;
	}
	
	.result {
		width: 300px;
		height: 300px;
		background-color: purple;
		border-radius: 8px;
	}

	.score {
		text-align: center;
		margin-top: 100px;
	}

</style>



<body class="overall">

	<div class="header">
		<h1>Rock Paper Scissors</h1>
		
		<button id="best3" style="text-align: center; font-size: 20;">Best of 3</button>
		<button id="best5" style="text-align: center; font-size: 20;">Best of 5</button>


	</div>
	<div style="text-align: center;">
		<p>Round</p>
		<p id="round">1</p>
	</div>
	<div id="score" class="score">
		<div>
			<p>Player Score</p>
			<p id="playerScore">0</p>
		</div>
		<div>
			<p>Robot Score</p>
			<p id="cpuScore">0</p>
		</div>
	</div>
	<div class="game">
		
		<div style=" background-color: #4547A4; border-radius: 8px;" class="gameitem">
			<div style=" margin-left: 20px;" class="name">
			</div>
			
			<div class="choices">
				<button id="btn1" class="choice-item">
					Rock
				</button>
				
				<button id="btn2" class="choice-item">
					Paper
				</button>
				
				<button id="btn3" class="choice-item">
					Scissors
				</button>
			</div>
			
			<div class="choice">
				<p id ="playerChoice"></p>
			</div>
		</div>

		<div class="result">
			<p id="winner"></p>
		</div>
		
		<div style="background-color: #924246; border-radius: 8px;"class="gameitem">
			<div class="choice">
				<p id="cpuChoice"></p>
			</div>
			
			<div class="choices">
				<div class="choice-item">
					Rock
				</div>
				
				<div class="choice-item">
					Paper
				</div>
				
				<div class="choice-item">
					Scissors
				</div>
			</div>
			
			<div style=" margin-right: 20px;" class="name">
			</div>
		</div>
		
	
	</div>
	
	<div class="footer">

	
	</div>
	
	<script>
		
		function numToMove(num){
  			if (num < 49){
    			num = "Rock";
  			}

  			else if ((num >= 50) && (num <=100)){
    			num = "Paper";
 			}

  			else if (num > 100){
    			num = "Scissors";
  			}
  			return num;
		}

		function cpuRand(){
    		return Math.floor(Math.random() * 150);
 		}

		let displayScore = function(counter, cpuScore, playerScore){


			console.log(" Player Score ", playerScore, "Robot Score ", cpuScore);
			const playerScoreDisplay = document.querySelector("#playerScore");
			playerScoreDisplay.textContent = playerScore;

			const cpuScoreDisplay = document.querySelector("#cpuScore");
			cpuScoreDisplay.textContent = cpuScore;

			

		}

		function playRound (playerSelection, computerSelection){
  			if (playerSelection === computerSelection){
    			return "Tied";
    		}

  			else if (playerSelection === "Paper" && computerSelection === "Rock"){
    			return "Win"
    		}

  			else if (playerSelection === "Paper" && computerSelection === "Scissors"){
    			return "Lose"
    		}

  			else if (playerSelection === "Rock" && computerSelection === "Paper"){
    			return "Lose"
    		}

  			else if (playerSelection === "Rock" && computerSelection === "Scissors"){
    			return "Win"
    		}

  			else if (playerSelection === "Scissors" && computerSelection === "Paper"){
    			return "Win"
    		}

  			else if (playerSelection === "Scissors" && computerSelection === "Rock"){
    			return "Lose"
    		}

		}
		
		function rpsGame(playerMove){

				const roundDisplay = document.querySelector("#round");
				roundDisplay.textContent = counter;
			
				const playerImage = document.querySelector("#playerChoice");
				playerImage.textContent = playerMove;

	
				
  				let cpuMove = cpuRand();
				cpuMove = numToMove(cpuMove)
				  
				const cpuImage = document.querySelector("#cpuChoice");
				cpuImage.textContent = cpuMove;

  				console.log("Your Chose ", playerMove);
  				console.log("Robot Chose ", cpuMove);
  				let winner = playRound(playerMove, cpuMove);
  				console.log("You ", winner);

				  console.log("End of Round ", counter);
  				if (winner === "Win"){
    				playerScore++;
					counter++;
					const winImage = document.querySelector("#winner");
					winImage.textContent = playerMove;

  				}
  				else if (winner === "Lose"){
    				cpuScore++;
					counter++;
					const winImage = document.querySelector("#winner");
					winImage.textContent = cpuMove;

  				}
  
  				if(winner === "Tied"){
					const winImage = document.querySelector("#winner");
					winImage.textContent = "Tie";
				  }

			  }	  
		
		let resetScore = function(counter){
			if (counter > 5){
				return true;
			}
		}
		let counter = 1;
		let playerScore = 0;
		let cpuScore = 0;


		const btn1 = document.querySelector("#btn1");
		btn1.addEventListener('click', () => {
			console.log("Round", counter)
			playerMove = "Rock";
			rpsGame(playerMove);
			displayScore(counter, cpuScore, playerScore);
			end = resetScore(counter);
			if (end == true){
				counter = 1;
				playerScore = 0;
				cpuScore = 0;
			}
		});

		const btn2 = document.querySelector("#btn2");
		btn2.addEventListener('click', () => {
			console.log("Round", counter)
			playerMove = "Paper";
			rpsGame(playerMove);
			displayScore(counter, cpuScore, playerScore);
			end = resetScore(counter);
			if (end == true){
				counter = 1;
				playerScore = 0;
				cpuScore = 0;
			}
		});

		const btn3 = document.querySelector("#btn3");
		btn3.addEventListener('click', () => {
			console.log("Round", counter)
			playerMove = "Scissors";
			rpsGame(playerMove);
			displayScore(counter, cpuScore, playerScore);
			end = resetScore(counter);
			if (end == true){

				counter = 1;
				playerScore = 0;
				cpuScore = 0;
			}
		});

		
	</script>


</body>
